	<style type="text/css">

	/* ===== Navigation ===== */

		.navbar-default{
			border:none;
			background-color:rgba(253,253,253,0);
			border-radius: 0px;
		}
		.navbar-nav{
			float:right;
			margin-right:20px;
		}
		.nav>li>a{
			border-radius: 30px;
			padding:8px 32px;
			margin:10px 0;	
			color:#fff !important;	
			border:1px solid #fff;
			margin-right:10px;
		}

/*		@media screen and (max-width: 767px){
			.nav>li>a{
				border:1px solid #000 !important;
				color:#000 !important;
			}	
		}*/

		.navbar-brand{
			color: #fff !important;
		}

		.navbar-default .navbar-nav>.active>a{
			background: #fff;
			color:#333 !important;
		}

		.navbar-header button{
			margin-right:30px;
			background-color:transparent;
		}

		.navbar-header button:hover{
			background-color: #999 !important;
		}

		.icon-bar{
			background-color:#fff !important;
		}
	
	/* ===== Hero ===== */

		#hero-image{
			position: absolute;
			z-index: -1;
			width:100%;
			max-height: 600px;
			overflow: hidden;
		}

		#hero-image video {
		  position: absolute;
		  top:0;
		  left:0;		
		  width: 100% !important;
		}

		#hero-image h1,h2{
			position: relative;
			z-index: 100;
			text-align: center;
			left:0;
			width:100%;
			color:#fff;
		}

		#hero-image h1{
			padding-top: 8%;
		}

	/* ===== Content ===== */

		#content{
			position: absolute;
			width:100%;
		}

		#mainContent{
			margin-left:15px;
		}

		.feat{
			text-align: center;
		}

	/* ===== Footer ===== */
		footer{
			position: absolute;
			bottom: 0;
			width:100%;
		}
		footer ul{
			height:50px;
			background-color: #333;
			list-style: none;
		}	
		footer li{
			float:left;
			color:#fff;
		}
	</style>
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">LT</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">About<span class="sr-only">(current)</span></a></li>
		  	<li><a href="#">Videos</a></li>
		  	<li><a href="#">Images</a></li>
		  </ul>
		</div>
	</nav> <!-- end of nav -->

	<div id="hero-image">	
		<!-- <div class="jumbotron"> -->
		  	<div class="container">
			  	<h1>Tagline</h1>
				<h2>Sub Tagline</h2>
				<video autoplay muted loop>
				    <source src="the-making-of.mp4" type="video/mp4"> Your browser does not support the video tag.
				</video>
			</div>
		<!-- </div> -->
	</div>

	<div id="content" class="container">
		<div id="mainContent" class="row">
			<div id="images" class="feat col-md-4"><h1>Images</h1></div>
			<div id="videos" class="feat col-md-4"><h1>Videos</h1></div>
			<div id="projects" class="feat col-md-4"><h1>Projects</h1></div>	
		</div>	
	</div>

			<footer>
			<ul class="row">
				<li class="col-md-2">Behence</li>
				<li class="col-md-2">Instagram</li>
				<li class="col-md-2">Vimeo</li>
				<li class="col-md-2">Linkedin</li>
				<li class="col-md-2">Email</li>
			</ul>
		</footer>


<script type="text/javascript">
	var heroHeight = 0;

	document.addEventListener("DOMContentLoaded", function(event) {
		rwdHero(0);
		var navCollapse = true;
		
		$(".navbar-toggle").on('click',function() {
			navCollapse = !navCollapse;
			if(navCollapse){
				$(".navbar").css("background-color","rgba(253,253,253,0)");
				console.log(navCollapse);
			}else{
				$(".navbar").css({"background-color":"rgba(51,51,51,1)"});
				$(".navbar-default .navbar-collapse").css("border","none");
				$(".navbar-header button").css("background-color","transparent");
				console.log(navCollapse);
			}
		});
		

		console.log(navCollapse);
	});

	function rwdHero(marginDiff){
		heroHeight = document.querySelector("video").clientHeight;
		if(heroHeight >= 600){
			heroHeight = document.querySelector("video").clientHeight;
			document.querySelector("#content").style.top = "630px";
		}else{
			document.querySelector("#content").style.top = (heroHeight+(heroHeight*marginDiff))+"px";
		}	
			document.querySelector("#hero-image").style.height = heroHeight+"px";
		console.log(heroHeight);
	}

	window.onresize = function(event) {
    		rwdHero(.05);
	};
	
</script>
	
</body>
</html>
