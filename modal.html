<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="modal.js"></script>
	<style type="text/css">
		.modal{
			position: absolute;
			width:300px;
			height:300px;
			background: #fff;
			z-index: 100;
			opacity: 0;
		}
		.overlay{
			position: fixed;
			width:100%;
			height: 100%;
			background:#eee;
			z-index: 1;
			top:0;
			left:0;
		}
	</style>
</head>
<body>
	<button>TEST</button>
	<button id="btn">TEST</button>

	<div id="m1" class="modal"></div>
	<div id="m2" class="modal">ALLEN WONG</div>
	
	<script type="text/javascript">
		$(document).ready(function() {
		var test = new Modal("button","#m1");
		test.init();
		var test2 = new Modal("#btn","#m2");
		test2.init();
		});
	</script>
</body>
</html>
